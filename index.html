<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
        <title>Calculator Web App</title>
    </head>
    <body>
        <div class="main-container">
            <div class="screen">
                <div class="screen-container">
                    <div class="operation">2 * 2</div>
                    <div class="result">4</div>
                </div>
            </div>

            <div class="button-container">
                <div class="first-row row">
                    <button class="clear">AC</button>
                    <button class="signed">+/-</button>
                    <button class="remainder">%</button>
                    <button class="divide">/</button>
                </div> 
                <div class="second-row row">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply">x</button>
                </div>
                <div class="third-row row">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="minus">-</button>
                </div>
                <div class="forth-row row">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="plus">+</button>
                </div>
                <div class="fifth-row row"></div>
                    <button class="zero">0</button>
                    <button class="dot">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
