<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
        <title>Calculator Web App</title>
    </head>
    <body>
        <div class="main-container">
            <div class="screen">
                <div class="screen-container">
                    <div class="operation"></div>
                    <div class="result"></div>
                </div>
            </div>

            <div class="button-container">
                <div class="first-row row">
                    <button class="clear">AC</button>
                    <button class="delete">C</button>
                    <button id="%" class="remainder">%</button>
                    <button id="/" class="divide">/</button>
                </div> 
                <div class="second-row row">
                    <button id="7" class="seven">7</button>
                    <button id="8" class="eight">8</button>
                    <button id="9" class="nine">9</button>
                    <button id="x" class="multiply">x</button>
                </div>
                <div class="third-row row">
                    <button id="4" class="four">4</button>
                    <button id="5" class="five">5</button>
                    <button id="6" class="six">6</button>
                    <button id="-" class="minus">-</button>
                </div>
                <div class="forth-row row">
                    <button id="1" class="one">1</button>
                    <button id="2" class="two">2</button>
                    <button id="3" class="three">3</button>
                    <button id="+" class="plus">+</button>
                </div>
                <div class="fifth-row row"></div>
                    <button id="0" class="zero">0</button>
                    <button id="." class="dot">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
